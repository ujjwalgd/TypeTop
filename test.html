    <title>Typing Xd</title>
  </head>

        <div class="typing_text">
          <p></p>
        </div>

              <p>Accuracy:</p>

          <button><img src="svg/refresh_gray.svg" alt="reload" /></button>

      </div>
    </div>

  <script src="js/paragraph.js"></script>
